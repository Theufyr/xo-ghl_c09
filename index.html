<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divine Quizz</title>
    <link rel="stylesheet" href="src/styles/main.css" />
    <script defer src="dist/main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main_page">
      <base target="_blank" />
      <section id="rules">
        <h2>Tirage de cartes</h2>
        <h3>Mélange ton destin</h3>
        <p class="small">(choisis le nombre d'arcanes à tirer)</p>
        <div id="draw_selection"></div>
        <div>Score actuel : <span id="user_score"></span></div>
        <div>Meilleur score : <span id="best_score"></span></div>
        <div>
          Projet réalisé par <a href="https://github.com/w2201">w2201</a> & <a href="https://github.com/Theufyr">Theufyr</a>
        </div>
        <div id="more_infos" class="border_light"></div>
      </section>
      <section id="draw">
        <h1>Divine <span class="medium">Quizz</span></h1>
        <div id="draw_diviner">
          <img id="diviner" class="border_light" src="./src/assets/images/diviner.jpg" alt="" />
          <h2 id="draw_invite">Tire une carte</h2>
          <button id="validation" class="ok">Fin de séance</button>
          <div id="deck"></div>
        </div>
      </section>
      <section id="trial">
        <h2>Épreuve</h2>
        <div id="question"></div>
        <div id="card_actions">
          <div id="card_image">
            <img id="selected" src="./src/assets/images/back.png" alt="Carte de Tarot face cachée" />
          </div>
          <div id="card_answers">
            <div id="answers"></div>
            <div id="hourglass"></div>
          </div>
        </div>
      </section>
    </main>
    <footer id="confirmation">
        <h2>Confirmation</h2>
        <div id="certif_div">
          <img id="certif_image" class="border_light" src="./src/assets/images/back.png" alt="Ton certificat" />
        </div>
        <div id="certification"></div>
        <button id="restart" class="ok">Rejouer</button>
    </footer>
  </body>
</html>
